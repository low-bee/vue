<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>emit</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<!--    用事件抛出一个值     -->
    <div id="emit-test" class="demo">
        <emit-test
                @enlarge-text="onEnlargeText"
        ></emit-test>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    count:  0
                }
            },
            methods: {
                onEnlargeText(enlargeAmount){
                    this.count += enlargeAmount;
                    console.log(this.count)
                }
            }
        })
            app.component('emit-test', {

            name: 'emit-test',
                emits: ['enlargeText'],

                template: `
                <button @click="$emit('enlargeText', 0.1)">add 0.1</button>
                `
        }).mount('#emit-test')


    </script>
</body>
</html>
