<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot_test</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="slots-demo" class="demo">
        <alert-box>
            Something bad happened.
        </alert-box>
    </div>

    <script>
        const app = Vue.createApp({});

        app.component('alert-box', {
            template: `
            <div class="demo-alter-box">
                <strong>Error!</strong>
                <slot></slot>
            </div>
            `
        })

        app.mount('#slots-demo')
    </script>
</body>
</html>
