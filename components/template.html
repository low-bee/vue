<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="template">
        <p> Using message: {{rowHtml}}</p>
        <p>Using message: <span v-html="rowHtml"></span></p>
        <button v-bind:id="dynamicId" @click="printDynamicID">show</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    rowHtml: '<span style="color: red">This should be red.</span>',
                    dynamicId: undefined
                }
            },
            methods: {
                printDynamicID() {
                    console.log(this.dynamicId)
                }
            }
        });
        app.mount('#template');
    </script>
</body>
</html>
