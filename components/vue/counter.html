<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>counter</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="counter">
        Counter: {{ counter }}
    </div>

    <script>
        const Counter = {
            data() {
                return {
                    counter: 0
                }
            },

            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }
        Vue.createApp(Counter).mount('#counter');
    </script>
</body>


</html>
