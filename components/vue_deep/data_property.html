<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data property</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
<!--        v-on -> @
            v-bind -> :
-->
        <button @click="increment">add 1</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {count: 4}
            },
            methods: {
                increment() {
                    // this 指向该组件实例
                    this.count++;
                    console.log(vm.count)
                }
            }
        })
        const vm = app.mount('#app')
        // 指向的是同一个实例
        console.log(vm.$data.count)
        console.log(vm.count)

        vm.count = 5
        console.log(vm.$data.count)
        vm.$data.count = 6;
        console.log(vm.count)

        vm.increment();

    </script>

</body>
</html>
